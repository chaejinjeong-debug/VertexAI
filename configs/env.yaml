# GCP 환경 설정
gcp:
  project_id: "your-gcp-project-id"  # GCP 프로젝트 ID로 변경
  region: "us-central1"               # Vertex AI 리전

# BigQuery 설정
bigquery:
  location: "US"                      # BigQuery 데이터셋 위치
  source_dataset: "bigquery-public-data.thelook_ecommerce"  # theLook 공개 데이터셋
  target_dataset: "featurestore_demo"  # 가공된 데이터를 저장할 데이터셋

  # 테이블 이름
  tables:
    features_customer: "features_customer"
    labels_customer: "labels_customer"
    train_dataset: "train_dataset"

# 데이터 범위 설정 (비용 통제)
data:
  # 최근 N개월 데이터만 사용
  lookback_months: 6
  # 샘플링 비율 (1.0 = 전체, 0.1 = 10%)
  sample_rate: 1.0
