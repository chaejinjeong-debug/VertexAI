# GCP 환경 설정
gcp:
  project_id: "heum-alfred-evidence-clf-dev"  # GCP 프로젝트 ID로 변경
  region: "asia-northeast3"           # Vertex AI 리전 (서울)

# BigQuery 설정
bigquery:
  location: "asia-northeast3"         # BigQuery 데이터셋 위치 (서울)
  source_dataset: "bigquery-public-data.thelook_ecommerce"  # theLook 공개 데이터셋
  target_dataset: "featurestore_demo"  # Feature Store용 데이터셋 (서울)
  staging_dataset: "featurestore_demo_us"  # 중간 처리용 (US, 공개 데이터 접근용)

  # 테이블 이름
  tables:
    features_customer: "features_customer"
    labels_customer_churn: "labels_customer_churn"
    train_dataset: "train_dataset"

# 데이터 범위 설정 (비용 통제)
data:
  # 최근 N개월 데이터만 사용
  lookback_months: 6
  # 샘플링 비율 (1.0 = 전체, 0.1 = 10%)
  sample_rate: 1.0
  # Churn 라벨 기간 (N일 내 구매 없음 = 이탈)
  churn_days: 60
